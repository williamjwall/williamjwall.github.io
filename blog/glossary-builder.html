<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Glossary Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --text-color: #1f2937;
      --light-text: #6b7280;
      --border-color: #e5e7eb;
      --background: #ffffff;
      --card-bg: #f9fafb;
      --error-color: #ef4444;
      --success-color: #10b981;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 6px;
      --transition: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      background-color: var(--background);
      padding: 0;
      margin: 0;
    }
    
    header {
      padding: 1.5rem;
      background-color: var(--background);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-right: 1.5rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    nav a:hover {
      color: var(--primary-color);
    }
    
    .glossary-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-color);
    }
    
    p {
      color: var(--light-text);
      margin-bottom: 2rem;
    }
    
    .input-section {
      margin-bottom: 3rem;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }
    
    .input-section:focus-within {
      box-shadow: var(--shadow-md);
      border-color: var(--primary-color);
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 1rem;
      color: var(--text-color);
      resize: vertical;
      transition: var(--transition);
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }
    
    .loading {
      display: none;
      margin: 1rem 0;
      color: var(--light-text);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
    }
    
    .loading-spinner {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid rgba(37, 99, 235, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #error-message {
      color: var(--error-color);
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }
    
    #glossary-container {
      display: grid;
      gap: 1.5rem;
    }
    
    .glossary-entry {
      background: var(--background);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }
    
    .glossary-entry:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    
    .glossary-term {
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }
    
    .glossary-definition {
      color: var(--light-text);
      line-height: 1.6;
      font-size: 1rem;
    }
    
    .empty-state {
      color: var(--light-text);
      text-align: center;
      padding: 2rem;
      border: 1px dashed var(--border-color);
      border-radius: var(--radius);
    }
    
    @media (max-width: 640px) {
      .glossary-container {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .input-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/blog/index.html">Blog</a>
    </nav>
  </header>

  <div class="glossary-container">
    <h1>AI-Powered Glossary Builder</h1>
    <p>Enter a question or statement to extract key terms and build your personal glossary.</p>
    
    <div class="input-section">
      <textarea id="user-input" placeholder="Enter a question or statement, e.g., 'How does quantum computing work?'"></textarea>
      <button id="submit-button">Add to Glossary</button>
      <div class="loading" id="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Generating glossary entries...</p>
      </div>
      <div id="error-message"></div>
    </div>
    
    <h2>Your Glossary</h2>
    <div id="glossary-container">
      <!-- Glossary entries will appear here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const glossaryContainer = document.getElementById('glossary-container');
      const userInput = document.getElementById('user-input');
      const submitButton = document.getElementById('submit-button');
      const loadingIndicator = document.getElementById('loading-indicator');
      const errorMessage = document.getElementById('error-message');
      
      // Fetch and display glossary entries from the server
      function loadGlossary() {
        fetch('http://localhost:3001/api/glossary')
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to load glossary');
            }
            return response.json();
          })
          .then(glossary => {
            displayGlossary(glossary);
          })
          .catch(error => {
            console.error('Error loading glossary:', error);
            errorMessage.textContent = 'Failed to load glossary entries. Please try again later.';
          });
      }

      // Display glossary entries
      function displayGlossary(glossary) {
        if (!glossary || glossary.length === 0) {
          glossaryContainer.innerHTML = '<div class="empty-state">The glossary is empty. Start by submitting a question or statement above.</div>';
          return;
        }

        glossaryContainer.innerHTML = '';
        glossary.forEach(entry => {
          const entryDiv = document.createElement('div');
          entryDiv.className = 'glossary-entry';
          entryDiv.innerHTML = `
            <div class="glossary-term">${entry.term}</div>
            <div class="glossary-definition">${entry.definition}</div>
          `;
          glossaryContainer.appendChild(entryDiv);
        });
      }

      // Call ChatGPT API to generate glossary entries
      function generateGlossaryEntries(input) {
        loadingIndicator.style.display = 'flex';
        errorMessage.textContent = '';

        fetch('http://localhost:3001/api/generate-glossary', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: input })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to connect to the AI service');
          }
          return response.json();
        })
        .then(data => {
          // Display the updated glossary
          if (data.glossary) {
            displayGlossary(data.glossary);
          } else {
            throw new Error('No glossary data received from server');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          errorMessage.textContent = error.message || 'An error occurred. Please try again.';
        })
        .finally(() => {
          loadingIndicator.style.display = 'none';
        });
      }

      // Handle form submission
      submitButton.addEventListener('click', function() {
        const input = userInput.value.trim();
        if (input) {
          generateGlossaryEntries(input);
          userInput.value = '';
        } else {
          errorMessage.textContent = 'Please enter a question or statement.';
        }
      });

      // Allow Enter key to submit
      userInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitButton.click();
        }
      });

      // Load glossary on page load
      loadGlossary();
    });
  </script>
</body>
</html>
