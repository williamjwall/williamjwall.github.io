<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the marked.js library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../js/markdown-loader.js"></script>
</head>
<body>
    <header>
        <h1>William Wall's Blog</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="index.html">Blog Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <canvas id="graph-canvas"></canvas>
        <article id="blog-post-content">
            <!-- Blog post content will be loaded here -->
            <p>Loading post...</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 William Wall. All rights reserved.</p>
    </footer>
    <script src="../js/graph.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the post path from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const postPath = urlParams.get('path');
            
            if (postPath) {
                // Load the blog post content
                loadBlogPost(postPath, 'blog-post-content');
                
                // Update the page title based on the post filename (you could improve this)
                const postName = postPath.split('/').pop().replace('.md', '');
                document.title = postName.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            } else {
                document.getElementById('blog-post-content').innerHTML = 
                    '<p>No blog post specified.</p>';
            }
        });
    </script>
    <canvas id="plankton-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../../js/plankton.js"></script>
</body>
</html>
